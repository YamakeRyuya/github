<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Japan | GitHub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ヘッダー: 画面上部に表示されるナビゲーションエリア -->
    <header>
      <div class="header-left-group">
        <nav class="header-nav">
          <ul>
            <!-- GitHubのロゴ -->
            <svg
              height="48"
              class="github-logo"
              aria-label="github logo"
              viewBox="0 0 16 16"
              version="1.1"
              width="48"
              role="img"
            >
              <path
                fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
            <li>
              <!-- 「Why GitHub?」の横に三角形のSVGアイコンを表示 -->
              <a href="./"
                >Why GitHub?
                <!-- 三角形のSVGアイコン。文字色に合わせて色が変わる -->
                <svg
                  class="nav-triangle"
                  width="10"
                  height="6"
                  viewBox="0 0 10 6"
                  aria-hidden="true"
                >
                  <path d="M0 0h10L5 6z" fill="currentColor"></path>
                </svg>
              </a>
            </li>
            <li>
              <a href="">企業向け</a>
            </li>
            <li><a href="">価格</a></li>
            <li><a href="">ユーザー事例</a></li>
            <li><a href="">リソース</a></li>
            <li><a href="">ブログ</a></li>
            <li><a href="">お問合せ</a></li>
            <li><a href="">会社概要</a></li>
            <li><a href="">Explore</a></li>
            <li><a href="">Marketplace</a></li>
          </ul>
        </nav>
      </div>
      <div class="sign_in_up">
        <a href="" id="sign_in">サインイン</a>
        <a href="" id="sign_up">サインアップ</a>
      </div>
    </header>
    <main class="main"></main>
    <script src="app.js"></script>
  </body>
</html>
